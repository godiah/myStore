form{

<body>
  <!-- New Category Form -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" class="sign-up-form">
                <h2 class="title">New Category Form</h2>
                <!-- Category Name -->
                <div class="input-field">
                    <span class="material-icons-outlined">style</span>
                    <input type="text" name="user_username" id="" placeholder="Category Name" required autocomplete="off">
                </div>                         
                <!-- Submit Button -->
                <input type="submit" name="" id="" class="btn solid" value="Add Category">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
